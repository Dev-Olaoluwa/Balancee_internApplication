name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install npm dependencies
      run: npm install

    - name: Run tests
      run: npm run test # Changed from `npm run dev` to `npm run test` for running tests

    - name: Deploy to Staging
      if: success()
      run: |
        echo "Deploying to staging environment..."
      
